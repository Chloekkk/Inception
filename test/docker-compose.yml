# Static Docker Compose Version
# A lot of non-using options were removed on version 3.x
# Docker Swarm is compatible with Docker Compose on version 3.x
# Deploy option was added on version 3.x
# Enough scalability for version 3.x (Same version specification will be needed on multiple Docker Compose)
version: '3.0'
# Container
services:
  mariadb:
    image: mariadb:10.3
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - ./mariadb:/var/lib/mysql
    networks:
      - wordpress-network
  wordpress:
    image: wordpress:latest
    container_name: wordpress
    restart: always
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - ./wordpress:/var/www/html
    networks:
      - wordpress-network
    depends_on:
      - mariadb
  ngnix:
    image: nginx:latest
    container_name: ngnix
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - wordpress-network
    depends_on:
      - wordpress
# Network
networks:
  wordpress-network:
    driver: bridge
# Volume
volumes:
  mariadb:
  wordpress: